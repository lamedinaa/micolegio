{% extends 'director/nav.html' %}

{% block tablero %}
    <div class="z-depth-2">
        <div class="ibox-title">
            <div class="row">
                <div class="col-xs-12 col-md-6">
                    <h2><strong>Ingreso de nuevos integrantes</strong></h2>
                </div>
            </div>
        </div>
        <div class="ibox-content">
            <br>
            <ul class="nav nav-pills">
              <li class="active"><a data-toggle="pill" href="#profesor">Nuevo profesor</a></li>
              <li><a data-toggle="pill" href="#acudiente">Nuevo acudiente</a></li>
              <li><a data-toggle="pill" href="#alumno">Nuevo alumno</a></li>
            </ul>

            <div class="tab-content">
              <div id="profesor" class="tab-pane fade in active">
                <br>
                <br>
                <form class="form-horizontal" id="formProfesor" method="post" enctype="multipart/form-data">{% csrf_token %}
                    <!-- <input type="hidden" name="username" value=""> -->
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="email">Nombres:</label>
                        <div class="col-sm-7">
                          <input type="text" name="first_name" id="nombresProfesor" class="form-control"  placeholder="Nombres" >
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2">Apellidos:</label>
                        <div class="col-sm-7">
                            <input type="text" id="apellidosProfesor" name="last_name" class="form-control" placeholder="Apellidos" >
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2">Número de documento:</label>
                        <div class="col-sm-7">
                            <input type="text" id="numDocumento" name="numDocumento"class="form-control" placeholder="Número de documento">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2">Correo electrónico:</label>
                        <div class="col-sm-7">
                            <input type="text" id="email" name="email"class="form-control" placeholder="correo electrónico">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2">Área:</label>
                        <div class="col-sm-7">
                            <input type="text" name="area" class="form-control" placeholder="Aréa">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2">Foto de perfil:</label>
                        <div class="col-sm-7">
                            <input type="file" name='imgProfesor' id="imgProfesor" class="form-control"  >
                        </div>
                    </div>
                    <div class="form-group">
                            <div class="col-sm-7">
                                <input type="submit"  class="btn btn-primary pull-right" value="Registrar" >
                            </div>
                    </div>


                </form>

              </div>
              <div id="acudiente" class="tab-pane fade">
                  <br>
                  <br>
                  <form class="form-horizontal" id="formAcudiente" method="post">{% csrf_token %}
                      <div class="form-group">
                          <label class="control-label col-sm-2" for="email">Nombres:</label>
                          <div class="col-sm-7">
                            <input type="text" name="nombres" class="form-control"  placeholder="Nombres">
                          </div>
                      </div>
                      <div class="form-group">
                          <label class="control-label col-sm-2">Apellidos:</label>
                          <div class="col-sm-7">
                              <input type="text" name="apelllidos"class="form-control" placeholder="Apellidos">
                          </div>
                      </div>
                      <div class="form-group">
                          <label class="control-label col-sm-2">Número de documento:</label>
                          <div class="col-sm-7">
                              <input type="text" name="numDocumento"class="form-control" placeholder="Número de documento">
                          </div>
                      </div>
                      <div class="form-group">
                          <label class="control-label col-sm-2">Correo electrónico:</label>
                          <div class="col-sm-7">
                              <input type="text" name="email"class="form-control" placeholder="correo electrónico">
                          </div>
                      </div>
                      <div class="form-group">
                          <label class="control-label col-sm-2">Aréa:</label>
                          <div class="col-sm-7">
                              <input type="text" name="area" class="form-control" placeholder="Aréa">
                          </div>
                      </div>
                      <div class="form-group">
                              <div class="col-sm-7">
                                  <input type="submit"  class="btn btn-primary pull-right" value="Registrar" >
                              </div>
                      </div>
                  </form>
              </div>
              <div id="alumno" class="tab-pane fade">
                  <br>
                  <br>
                  <form class="form-horizontal" id="formAlumno" method="post">{% csrf_token %}
                      <div class="form-group">
                          <label class="control-label col-sm-2" for="email">Nombres:</label>
                          <div class="col-sm-7">
                            <input type="text" name="nombres" class="form-control"  placeholder="Nombres">
                          </div>
                      </div>
                      <div class="form-group">
                          <label class="control-label col-sm-2">Apellidos:</label>
                          <div class="col-sm-7">
                              <input type="text" name="apelllidos"class="form-control" placeholder="Apellidos">
                          </div>
                      </div>
                      <div class="form-group">
                          <label class="control-label col-sm-2">Número de documento:</label>
                          <div class="col-sm-7">
                              <input type="text" name="numDocumento"class="form-control" placeholder="Número de documento">
                          </div>
                      </div>
                      <div class="form-group">
                          <label class="control-label col-sm-2">Correo electrónico:</label>
                          <div class="col-sm-7">
                              <input type="text" name="email"class="form-control" placeholder="correo electrónico">
                          </div>
                      </div>
                      <div class="form-group">
                          <label class="control-label col-sm-2">Aréa:</label>
                          <div class="col-sm-7">
                              <input type="text" name="area" class="form-control" placeholder="Aréa">
                          </div>
                      </div>
                      <div class="form-group">
                              <div class="col-sm-7">
                                  <input type="submit" class="btn btn-primary pull-right" value="Registrar" >
                              </div>
                      </div>
                  </form>

              </div>
            </div>


        </div>
    </div>
{% endblock %}
